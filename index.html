<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="bigcontainer">
        <div class="condition">

            <div class="boxer">
                <div class="border">
                    <h3>Your Result</h3>
                    <div class="out">
                        <h2 class="hi">76</h2>
                        <h5 class="one">out 100</h5>
                    </div>
                    <h2 class="great">Great</h2>
                    <h4 class="scored">You scored higher than 65% of the people who have taken these tests.</h4>
                </div>
            </div>
            <div class="container">
                <h3 class="summary">Summary</h3>
                <div class="item">
                    <div>
                        <img src="./assets/icon-reaction.svg" alt="r" />
                        <h4 class="reaction">Reaction</h4>
                    </div>
                    <h4 class="num">80 / 100</h4>
                </div>
                <div class="itemm">
                    <div>
                        <img src="./assets/icon-memory.svg" alt="r" />
                        <h4 class="memory">Memory</h4>
                    </div>
                    <h4 class="numm">92 / 100</h4>
                </div>
                <div class="ite">
                    <div>
                        <img src="./assets/icon-verbal.svg" alt="r" />
                        <h4 class="verbal">Verbal</h4>
                    </div>
                    <h4 class="nu">61 / 100</h4>
                </div>
                <div class="it">
                    <div>
                        <img src="./assets/icon-visual.svg" alt="r" />
                        <h4 class="visual">Visual</h4>
                    </div>
                    <h4 class="n">70 / 100</h4>
                </div>
                <h3 class="continue">Continue</h3>
            </div>
        </div>
    </div>
</body>

</html>
